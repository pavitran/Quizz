<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<meta charset="utf-8" name="description" content="Quiz App for Thinkful JS project">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h2 id="score"></h2>
	<h2 id="que_no"></h2>
	<h1 class="title">Inventor and Inventions Quiz</h1>
	<div class="button_div"><button class="playButton" id="playButton">Play</button></div>
	<div style="text-align: center;">
		<ul class="answers">
		</ul>
	</div>
	<!-- Modal Information Box -->
			<div class="overlay" id="modal">
				<div class="content">
					<h3>SCORE</h3>
					<h3 id="score"></h3>
					<div style="text-align: center;">
						<p>Correct Answers</p>
						<h3 class="correct_ans"></h3>
						<p>Wrong Answers</p>
						<h3 class="wrong_ans"></h3>
						<a class="close" href="#">Play Again</a>
					</div>
				</div>
			</div>
	<script src="https://code.jquery.com/jquery.min.js"></script>
  	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
